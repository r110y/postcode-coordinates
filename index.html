<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Postcodes to JSON with Coordinates</title>
  </head>
  <body>
    <main>
      <h1>UK Postcode > Coordinates</h1>
      <p>
        This tool automatically adds coordinates to UK postcodes in a JSON file
      </p>
      <p>
        You can add your own data by replacing the 'postcodes.json' file in
        public. Make sure to follow the same format and then click load on the
        page and this tool will insert the coordinates.
      </p>
      <button id="load">Click to Load</button>
      <h2 class="status">Awaiting</h2>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
